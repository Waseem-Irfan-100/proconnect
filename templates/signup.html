<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proconnect - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #a2d2ff, #ffc2d1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="logo.png" alt="Proconnect Logo" class="w-12 h-12 mx-auto">
      <h1 class="text-2xl font-bold text-blue-600 mt-2">Create Account</h1>
      <p class="text-gray-500 text-sm mt-1">Join Proconnect and grow your career.</p>
    </div>

    <form action="/signup" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="user_type" class="w-full px-4 py-2 border rounded-lg">
        <option value="student">Student</option>
        <option value="recruiter">Recruiter</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>


    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="/login" class="text-blue-600 font-medium hover:underline">Sign In</a>
    </p>
  </div>

</body>
</html>
