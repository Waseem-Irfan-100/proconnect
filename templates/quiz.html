<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - {{ skill }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-pink-100 min-h-screen flex justify-center items-center">

  <div class="w-full max-w-3xl bg-white shadow-2xl rounded-2xl p-6 relative">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Skill Quiz: {{ skill }}</h2>
      <div id="timer" class="text-lg font-semibold text-red-600">15:00</div>
    </div>

    <!-- Quiz Form -->
    <form id="quizForm" class="space-y-6">
      {% for q in questions %}
      <div class="question hidden" data-index="{{ loop.index0 }}">
        <p class="text-lg font-medium mb-4">{{ loop.index }}. {{ q.question_text }}</p>
        <div class="space-y-2">
          {% for option in q.options %}
          <label class="block border p-2 rounded-lg cursor-pointer hover:bg-blue-50">
            <input type="radio" name="q{{ q.id }}" value="{{ option }}" class="mr-2">
            {{ option }}
          </label>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </form>

    <!-- Navigation Buttons -->
    <div class="flex justify-between mt-6">
      <button type="button" id="prevBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">Previous</button>
      <button type="button" id="nextBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Next</button>
    </div>

    <!-- Submit Button -->
    <div class="mt-6 text-center">
      <button type="button" id="submitBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Submit Quiz</button>
    </div>

    <!-- Results Box -->
    <div id="resultBox" class="hidden mt-6 p-4 bg-green-50 border border-green-400 rounded-lg text-center">
      <h3 class="text-xl font-bold text-green-700 mb-2">Quiz Completed!</h3>
      <p class="text-lg mb-2">Your Score: <span id="scoreText" class="font-semibold"></span></p>
      <p id="passStatus" class="text-lg mb-4 font-semibold"></p>
      <button id="backBtn" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
        Back to Resume
      </button>
    </div>

  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const questions = document.querySelectorAll(".question");
  let current = 0;

  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const submitBtn = document.getElementById("submitBtn");
  const quizForm = document.getElementById("quizForm");
  const resultBox = document.getElementById("resultBox");
  const scoreText = document.getElementById("scoreText");
  const backBtn = document.getElementById("backBtn");
  const timerEl = document.getElementById("timer");

  let time = 15 * 60;
  const timer = setInterval(() => {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;
    timerEl.textContent = `${minutes}:${seconds.toString().padStart(2,"0")}`;
    time--;
    if(time < 0){
      clearInterval(timer);
      timerEl.textContent = "Time stopped ⏱";
      submitQuiz();
    }
  }, 1000);

  function showQuestion(index){
    questions.forEach(q => q.classList.add("hidden"));
    questions[index].classList.remove("hidden");
    prevBtn.style.display = index === 0 ? "none" : "inline-block";
    nextBtn.style.display = index === questions.length - 1 ? "none" : "inline-block";
    submitBtn.classList.toggle("hidden", index !== questions.length - 1);
  }

  prevBtn.addEventListener("click", () => { if(current > 0) showQuestion(--current); });
  nextBtn.addEventListener("click", () => { if(current < questions.length - 1) showQuestion(++current); });

  function submitQuiz(){
    clearInterval(timer);
    timerEl.textContent = "Time stopped ⏱";

    const formData = new FormData(quizForm);
    let score = 0;

    {% for q in questions %}
      if(formData.get("q{{ q.id }}") === "{{ q.correct_option }}") score++;
    {% endfor %}

    const total = {{ questions|length }};

    // Send score to backend
    fetch("/api/submit_quiz", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ skill: "{{ skill }}", score: score, total: total })
    })
    .then(res => res.json())
    .then(data => {
      quizForm.classList.add("hidden");
      resultBox.classList.remove("hidden");
      scoreText.textContent = `${score} / ${total} (${data.passed ? "Passed ✅" : "Failed ❌"})`;
    })
    .catch(err => console.error("Error:", err));
  }

  submitBtn.addEventListener("click", submitQuiz);

  backBtn.addEventListener("click", () => {
    window.location.href = "/resume";
  });

  showQuestion(current);
});
</script>

</body>
</html>
