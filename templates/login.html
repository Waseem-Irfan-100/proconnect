<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proconnect - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #a2d2ff, #ffc2d1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="logo.png" alt="Proconnect Logo" class="w-12 h-12 mx-auto">
      <h1 class="text-2xl font-bold text-blue-600 mt-2">Login to Proconnect</h1>
      <p class="text-gray-500 text-sm mt-1">Welcome back! Please enter your details.</p>
    </div>

    <form action="/login" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Sign In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="/signup" class="text-blue-600 font-medium hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
